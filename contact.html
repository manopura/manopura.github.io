---
layout: site
menu: contact
---
{% include map.html %}
{% include contact.html %}
    
<section class="flex-child-grow">
	<form id="contact-form" data-abide action="https://formspree.io/marian@manopura.be" method="POST">
		<input type="hidden" name="_next" value="dankjewel.html" />
		<input type="hidden" name="_subject" value="[Manopura.be] Contact bericht!" />
		<input type="text" name="_gotcha" style="display:none" />
		<div class="row align-center">
			<div class="column small-12 large-6">
				<h4>Stuur ons een bericht</h4>
				<div>
					<input type="text" name="name" placeholder="Naam" required="required" />
					<span class="form-error">Hoe kunnen we je aanspreken?</span>
				</div>
				<div>
					<input type="email" name="_replyTo" placeholder="E-mailadres" required="required" />
					<span class="form-error">Waar kunnen we je bereiken?</span>
				</div>
				<div>
					<input type="tel" name="_replyTo" placeholder="Telefoon" />
					<span class="form-error">Op welk nummer kunnen we je bellen?</span>
				</div>
				<div>
					<textarea name="message" placeholder="Bericht" rows="5" required="required"></textarea>
					<span class="form-error">Hoe kunnen we je van dienst zijn?</span>
				</div>
				<div class="text-right">
					<input id="contact-button" type="submit" class="button" value="Verstuur" />
				</div>
			</div>
		</div>
	</form>
</section>
