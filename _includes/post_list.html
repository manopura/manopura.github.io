{% for post in include.posts %}
<div class="chapter post">
	<h1>
		<a href="{{ post.url }}">{{ post.title }}</a>
	</h1>
	<div class="date">{% include dd.liq post=post %}</div>
	{{ post.excerpt }}
	
	{% include post_tags.html tags=post.tags %}
	<a href="{{ post.url }}"><i class="fab fa-readme" aria-hidden="true"></i> Blijf lezen...</a>
</div>
{% endfor %}
